<body>
    <h1>TicTacToe</h1>

            <td><button id="3" onclick="play(this.id)"></button></td>
        </tr>
        <tr>
            <td><button id="4" onclick="play(this.id)"></button></td>
            <td><button id="5" onclick="play(this.id)"></button></td>
            <td><button id="6" onclick="play(this.id)"></button></td>
        </tr>
        <tr>
            <td><button id="7" onclick="play(this.id)"></button></td>
            <td><button id="8" onclick="play(this.id)"></button></td>
            <td><button id="9" onclick="play(this.id)"></button></td>
        </tr>
    </table>
    <button id="reset" class="resetBtn" onclick="reset()">Reset</button>
</body>

</html>
